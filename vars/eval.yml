---
cluster_name: evaluation

cassandra_cluster: "{{ cluster_name }}"
cassandra_listen_address: 127.0.0.1
cassandra_native_port: 19042

# Datomic archive must be cached at s3://vr-dist/archive/*.zip
datomic_listen_address: localhost
datomic_protocol: dev
datomic_version: 0.9.4384
datomic_type: datomic-pro
datomic_filename: {{ datomic_type }}-{{datomic_version }}

immutant_version: 1.0.2

switchboard_version: HEAD # Jan 13
switchboard_profiles: dev
switchboard_vhost: eval.swb.io
switchboard_client_url: http://eval.swb.io
switchboard_address: localhost
switchboard_port: 8080
switchboard_context: api
switchboard_config: ../../../files/switchboard_eval.edn

orchestra_commit: HEAD
orchestra_profiles: user,dev
orchestra_vhost: eval.orchestra.md
orchestra_address: localhost
orchestra_port: 3000
