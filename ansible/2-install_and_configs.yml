# DATABASE: Ensure our database tier is running correctly

- name: Need Facts
  hosts: dev_all
  remote_user: deploy
  sudo: true
  vars_files:
  - vars/main.yml

  tasks: []

- name: Deploy Initial Configs DB
  hosts: tag_Name_dev_db
  remote_user: ubuntu
  sudo: true
  vars_files:
  - vars/main.yml
  pre_tasks:

  # - name: set up jumphost for DB subnet
  #   connection: local
  #   shell: echo "I haven't figured out how to pull this off quite yet."

  roles:

  - common
  - java
  - db-dse
  - db-datomic

- name: Bring up Cassandra in serial
  hosts: tag_Name_dev_db
  remote_user: ubuntu
  sudo: true
  serial: 1
  vars_files:
  - vars/main.yml

  roles:

  - dse-cassandra-start


