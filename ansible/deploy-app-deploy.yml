## You must place a yml config in your .ssh location for this playbook task to run!

- name: gather facts from all hosts
  hosts: all:!localhost
  remote_user: ubuntu
  tasks: []

- name: Deploy Switchboard common libs
  hosts: tag_Name_dev_app
  remote_user: ubuntu
  sudo: true

  vars_files:
  - "{{ lookup('env', 'HOME') }}/.ssh/switchboard_vars.yml"

  roles:
  - common
  - java


- name: Deploy Switchboard App Code
  hosts: tag_Name_dev_app
  remote_user: ubuntu
  sudo: false

  vars_files:
  - "{{ lookup('env', 'HOME') }}/.ssh/switchboard_vars.yml"

  roles:
  - app-deploy
