---
- name: install apache
  apt: name={{ item }} state=latest
  with_items:
    - apache2
  sudo: true

- name: enable caching
  command: a2enmod cache
  sudo: true
  notify:
    - restart apache

- name: enable proxy
  command: a2enmod proxy
  sudo: true
  notify:
    - restart apache

- name: enable http proxy
  command: a2enmod proxy_http
  notify:
    - restart apache

- name: enable compression
  command: a2enmod deflate
  notify:
    - restart apache

- name: enable header injection
  command: a2enmod headers
  notify:
    - restart apache
    
- name: configure apache
  template: src=switchboard.conf.j2
            dest=/etc/apache2/sites-available/switchboard
            mode=644
  sudo: true
  tags: proxy-config
  notify:
    - reload apache

- name: enable our site
  command: a2ensite switchboard
  sudo: true
  tags: proxy-config
  notify:
    - reload apache

- name: disable the default
  command: a2dissite default
  sudo: true
  tags: proxy-config
  notify:
    - reload apache
  
- name: make sure apache is running
  service: name=apache2 state=running enabled=yes
  sudo: true
  