---
###General EC2 Below

ec2_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
ec2_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
ec2_region: us-east-1
ec2_zone: us-east-1a
ec2_image: ami-9c78c0f5
ec2_instance_type: m1.large
ec2_keypair: swb-testcluster-keypair
ec2_security_group: default
ec2_app_instance_count: 2
ec2_proxy_instance_count: 2
ec2_db_instance_count: 2
aws_creds:
  AWS_DEFAULT_REGION: "{{ ec2_region }}"
  AWS_ACCESS_KEY: "{{ ec2_access_key }}"
  AWS_SECRET_KEY: "{{ ec2_secret_key }}"

###Non-Infrastructure here:

cluster_name: evaluation
cassandra_cluster: "{{ cluster_name }}"
cassandra_listen_address: "{{ ansible_default_ipv4.address }}"
cassandra_native_port: 19042

# Datastax repository credentials
dse_username: ian_vitalreactor.com
dse_password: urKxIEZ6pF4KbFN



#datomic_template: "datomic:dev://{{ datomic_master_ip}}:4334/<db>"
datomic_template: "datomic:dev://ec2-184-73-61-16.compute-1.amazonaws.com:4334/<db>"

datomic_listen_address: localhost
datomic_protocol: dev
datomic_version: 0.9.4384
datomic_type: datomic-pro
datomic_filename: "{{ datomic_type }}-{{datomic_version }}"
