clojure_app_profile: "{{ orchestra_profiles }}"
clojure_app_args: ""
clojure_app_log_dir: "/var/log/clojure"

#For lein in app-immutant-deploy:
lein_dir: /usr/local/bin

immutant_version: 1.1.0
immutant_profiles: "dev"

# This bucket changes per environment. Since bucket names must be unqui in ALL s3 customers we need to add this namign mechanism
# Must be lowercase
immutant_cluster_bucket: immutant_s3ping_{{ switchboard_profiles }}_{{ ec2_identifier }}

switchboard_version: deployment-config-changes
switchboard_client_url: http://staging.orchestra.md
switchboard_vhost: staging.swb.io
switchboard_address: localhost
switchboard_port: 8080
switchboard_context: api
switchboard_profiles: dev
switchboard_app: "1"
switchboard_app_name: "switchboard"
switchboard_app_root: "/switchboard"
switchboard_init: switchboard.server/run-immutant-dev
switchboard_data_persist: true
switchboard_resolve_dependecies: true

orchestra_commit: deployment-config-changes
orchestra_profiles: user,dev
orchestra_vhost: staging.orchestra.md
orchestra_address: localhost
orchestra_port: 3000




