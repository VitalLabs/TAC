maven_user: ubuntu

# the name clojure isnt really a good name since its all clojure anyway..  some are orchestra relate and some are switchboard related
clojure_app_user: "ubuntu"
clojure_app_name: "orchestra"
clojure_app_dir: "/var/lib/swb-orchestra"
